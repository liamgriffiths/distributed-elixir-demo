apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deployment
  namespace: hello
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: liamgriffiths/hello:16
          ports:
            - containerPort: 8080
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
